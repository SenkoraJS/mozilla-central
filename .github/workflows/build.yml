name: Build
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Update apt database
        run: sudo apt-get update

      - name: Install libtool
        run: sudo apt-get -y install mercurial curl python3 python3-pip pkg-config libtool

      - name: Configure
        run: |
          cd js/src/
          mkdir _build
          cd _build
          NIGHTLY_BUILD=1 ../configure --disable-jemalloc --with-system-zlib  --with-intl-api --disable-debug --enable-optimize --enable-jit  --prefix=/usr

      - name: Compile
        run: |
          cd js/src/_build/
          NIGHTLY_BUILD=1 make -j$(nproc)

      - name: Install
        run: |
          cd js/src/_build/
          DESTDIR=./_install make install
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: libmozjs
          path: js/src/_build/js/src/build/_install/usr/
